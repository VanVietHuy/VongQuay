          <span class="btn">

    <div class="menu-container">
      <div class="menu-box">

            </ul>
            <div class="result-area"></div>
            <div class="save">
              <p class="show-input">Lưu thành chủ đề &bigtriangledown;</p>
              <div class="save-hidden">
                <input type="text" class="random-themes" /><span><button class="save-btn">Lưu lại</button></span>
              </div>
            </div>
          </div>
          <div class="tab-pane">
            <ul class="menu-tab">
              <li>
                <button>
                  <i class="fas fa-sort-amount-down"></i> Sắp xếp

            </ul>
            <div class="show-prize"></div>
          </div>
        </div>
